<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body {
        width: 280px;
        padding: 16px;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
        margin: 0;
      }

      h1 {
        font-size: 16px;
        margin: 0 0 12px 0;
        color: #1a73e8;
      }

      .status {
        padding: 8px 12px;
        border-radius: 4px;
        margin-bottom: 12px;
        font-weight: 500;
      }

      .status.active {
        background: #e8f0fe;
        color: #1a73e8;
      }

      .status.inactive {
        background: #f1f3f4;
        color: #5f6368;
      }

      button {
        width: 100%;
        padding: 10px;
        border: none;
        border-radius: 4px;
        font-size: 14px;
        font-weight: 500;
        cursor: pointer;
        margin-bottom: 12px;
      }

      .enter-btn {
        background: #1a73e8;
        color: white;
      }

      .exit-btn {
        background: #ea4335;
        color: white;
      }

      .shortcut {
        font-size: 12px;
        color: #5f6368;
        text-align: center;
      }

      .shortcut code {
        background: #f1f3f4;
        padding: 2px 4px;
        border-radius: 2px;
        font-family: monospace;
      }
    </style>
  </head>
  <body>
    <h1>Focus Mode</h1>

    <div id="status" class="status inactive">Focus mode inactive</div>

    <button id="toggleBtn" class="enter-btn">Enter Focus Mode</button>

    <script src="popup.js"></script>
  </body>
</html>
