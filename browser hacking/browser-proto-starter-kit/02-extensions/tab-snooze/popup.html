<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <!-- 
    Tab Snooze Popup - Shows list of snoozed tabs
    
    This popup displays:
    - List of currently snoozed tabs with their wake times
    - "Wake Now" button for each tab to reopen immediately
    - Empty state when no tabs are snoozed
  -->
    <style>
      body {
        width: 350px;
        max-height: 500px;
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        font-size: 14px;
      }

      .header {
        background: #4285f4;
        color: white;
        padding: 16px;
        text-align: center;
      }

      .header h1 {
        margin: 0;
        font-size: 16px;
        font-weight: 500;
      }

      .content {
        padding: 16px;
      }

      .empty-state {
        text-align: center;
        color: #5f6368;
        padding: 24px 16px;
      }

      .empty-state .icon {
        font-size: 48px;
        margin-bottom: 12px;
        opacity: 0.5;
      }

      .tab-item {
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        margin-bottom: 12px;
        padding: 12px;
        background: white;
      }

      .tab-title {
        font-weight: 500;
        margin-bottom: 4px;
        color: #202124;
        display: -webkit-box;
        -webkit-line-clamp: 2;
        line-clamp: 2;
        -webkit-box-orient: vertical;
        overflow: hidden;
      }

      .tab-url {
        font-size: 12px;
        color: #5f6368;
        margin-bottom: 8px;
        word-break: break-all;
      }

      .tab-meta {
        display: flex;
        justify-content: space-between;
        align-items: center;
        font-size: 12px;
      }

      .wake-time {
        color: #1a73e8;
        font-weight: 500;
      }

      .wake-btn {
        background: #1a73e8;
        color: white;
        border: none;
        border-radius: 4px;
        padding: 6px 12px;
        font-size: 12px;
        cursor: pointer;
        font-weight: 500;
      }

      .wake-btn:hover {
        background: #1557b0;
      }

      .wake-btn:disabled {
        background: #dadce0;
        cursor: not-allowed;
      }

      .loading {
        text-align: center;
        padding: 24px;
        color: #5f6368;
      }

      .refresh-btn {
        background: none;
        border: 1px solid #dadce0;
        border-radius: 4px;
        padding: 8px 16px;
        cursor: pointer;
        font-size: 12px;
        margin-top: 12px;
        width: 100%;
      }

      .refresh-btn:hover {
        background: #f8f9fa;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <h1>ðŸ•’ Tab Snooze</h1>
    </div>

    <div class="content">
      <div id="loading" class="loading">Loading snoozed tabs...</div>

      <div id="empty-state" class="empty-state" style="display: none">
        <div class="icon">ðŸ˜´</div>
        <div>No snoozed tabs</div>
        <div style="font-size: 12px; margin-top: 8px">
          Right-click on any page to snooze a tab
        </div>
      </div>

      <div id="tabs-list"></div>

      <button id="refresh-btn" class="refresh-btn" style="display: none">
        ðŸ”„ Refresh
      </button>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
