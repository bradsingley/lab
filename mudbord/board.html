<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Board - Mūdbord</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Battambang&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="index.html" class="header__logo">Mūdbord</a>
            
            <!-- Centered title with add button -->
            <div class="header__title-center">
                <h1 class="header__title" id="boardTitle">Loading...</h1>
                <button class="header__add-btn" id="addImageBtn" title="Add images" hidden>+</button>
                <input type="file" id="fileInput" accept="image/*" multiple hidden>
            </div>
            
            <nav class="header__nav" id="nav">
                <!-- Populated by JS based on auth state -->
            </nav>
        </div>
    </header>

    <main class="board-container">

        <!-- Board Canvas -->
        <div class="board-viewport" id="boardViewport">
            <div class="board" id="board">
                <div class="board__loading" id="boardLoading">Loading images...</div>
                <!-- Images will be added here dynamically -->
            </div>
        </div>
    </main>

    <!-- Canvas Controls -->
    <div class="canvas-controls" id="canvasControls">
        <button class="canvas-controls__btn canvas-controls__edit-only" id="arrangeGridBtn" title="Arrange in grid" hidden>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <rect x="1" y="1" width="6" height="6" rx="1"/>
                <rect x="9" y="1" width="6" height="6" rx="1"/>
                <rect x="1" y="9" width="6" height="6" rx="1"/>
                <rect x="9" y="9" width="6" height="6" rx="1"/>
            </svg>
        </button>
        <button class="canvas-controls__btn canvas-controls__edit-only" id="arrangeMosaicBtn" title="Arrange in mosaic" hidden>
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <rect x="1" y="1" width="6" height="9" rx="1"/>
                <rect x="9" y="1" width="6" height="5" rx="1"/>
                <rect x="1" y="12" width="6" height="3" rx="1"/>
                <rect x="9" y="8" width="6" height="7" rx="1"/>
            </svg>
        </button>
        <div class="canvas-controls__divider canvas-controls__edit-only" id="controlsDivider" hidden></div>
        <span class="canvas-controls__zoom" id="zoomIndicator">100%</span>
    </div>

    <!-- Uploading indicator -->
    <div class="upload-indicator" id="uploadIndicator" hidden>
        <div class="upload-indicator__content">
            <div class="spinner"></div>
            <span>Uploading...</span>
        </div>
    </div>

    <script src="js/supabase.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/boards.js"></script>
    <script src="js/images.js"></script>
    <script src="js/board-page.js"></script>
</body>
</html>
