<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - It's All Connected</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Special+Elite&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="index.html" class="header__logo">It's All Connected</a>
        </div>
    </header>

    <main class="auth-page">
        <div class="auth-card">
            <h1>Join The Investigation.</h1>
            <form id="signupForm" class="auth-form">
                <div class="form-group">
                    <label for="displayName">Name</label>
                    <input type="text" id="displayName" name="displayName" required placeholder="Your name">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required placeholder="you@example.com">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required minlength="6" placeholder="••••••••">
                </div>
                <div class="form-error" id="formError" hidden></div>
                <button type="submit" class="btn btn--primary btn--full">Sign up</button>
            </form>
            <p class="auth-card__footer">
                Already have an account? <a href="login.html">Login</a>
            </p>
        </div>
    </main>

    <script src="js/supabase.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script>
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const displayName = document.getElementById('displayName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const errorEl = document.getElementById('formError');
            
            errorEl.hidden = true;
            
            const { error } = await signUp(email, password, displayName);
            
            if (error) {
                errorEl.textContent = error.message;
                errorEl.hidden = false;
            } else {
                window.location.href = 'index.html';
            }
        });

        // Redirect if already logged in
        (async () => {
            const user = await getCurrentUser();
            if (user) {
                window.location.href = 'index.html';
            }
        })();
    </script>
</body>
</html>
