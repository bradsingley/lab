<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog CMS - Admin</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Login Section -->
        <div id="loginSection" class="login-section">
            <div class="login-card">
                <h1>Blog CMS Admin</h1>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" required>
                    </div>
                    <button type="submit">Sign In</button>
                </form>
                <p class="auth-message" id="authMessage"></p>
            </div>
        </div>

        <!-- Admin Section (hidden until logged in) -->
        <div id="adminSection" style="display: none;">
            <header>
                <h1>Blog CMS</h1>
                <button id="logoutBtn" class="logout-btn">Sign Out</button>
            </header>

            <div class="admin-section">
                <h2 id="formTitle">Add New Post</h2>
                <form id="postForm">
                    <input type="hidden" id="editingPostId">
                    
                    <div class="form-group">
                        <label for="title">Title:</label>
                        <input type="text" id="title" required>
                    </div>

                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" id="date" required>
                    </div>

                    <div class="form-group">
                        <label for="thumbnailUpload">Thumbnail Image:</label>
                        <input type="file" id="thumbnailUpload" accept="image/*">
                        <small>Or enter a URL below:</small>
                        <input type="text" id="thumbnailUrl" placeholder="example.com/image.jpg">
                        <div id="thumbnailPreview" class="thumbnail-preview"></div>
                    </div>

                    <div class="form-group">
                        <label for="postType">Post Type:</label>
                        <select id="postType">
                            <option value="external">External Link</option>
                            <option value="content">Post Content</option>
                        </select>
                    </div>

                    <div class="form-group" id="externalLinkGroup">
                        <label for="externalLink">External Link:</label>
                        <input type="text" id="externalLink" placeholder="example.com/article">
                    </div>

                    <div class="form-group" id="contentGroup" style="display: none;">
                        <label for="content">Post Content:</label>
                        <textarea id="content" rows="6"></textarea>
                    </div>

                    <div class="form-actions">
                        <button type="submit" id="submitBtn">Add Post</button>
                        <button type="button" id="cancelBtn" class="cancel-btn" style="display: none;">Cancel</button>
                    </div>
                </form>
            </div>

            <div class="blog-section">
                <h2>Manage Posts</h2>
                <div id="postsContainer"></div>
            </div>
        </div>
    </div>

    <script type="module" src="admin.js"></script>
</body>
</html>
