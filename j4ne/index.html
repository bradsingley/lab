<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J4NE the pink robot</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="gameScreen" class="game-screen">
            <div class="video-container">
                <div class="frame-wrapper">
                    <img src="videos/video-frame.png" alt="Video Frame" class="video-frame">
                    <video id="videoPlayer" class="video-player" preload="auto" disablePictureInPicture controlslist="nodownload nofullscreen noremoteplayback" playsinline webkit-playsinline></video>
                    <div class="caption-container">
                        <div id="captionLetter" class="caption-letter"></div>
                        <div id="captionSentence" class="caption-sentence"></div>
                    </div>
                </div>
            </div>
            <input type="text" id="hiddenInput" class="hidden-input" inputmode="text" autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false">
            <div id="hintText" class="hint-text">Press any letter key (A-Z) to play</div>
        </div>
    </div>

    <script type="module" src="game.js"></script>
</body>
</html>
