<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Page not found</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif; padding: 2rem; }
    .hint { color: #555; margin-top: 1rem; }
    code { background: #f5f5f5; padding: 0.1rem 0.3rem; border-radius: 3px; }
  </style>
  <script>
    (function() {
      try {
        var path = window.location.pathname || '/';
        var lower = path.toLowerCase();
        // If a user hits /excelfie (any case mix) but the folder is /Excelfie, redirect
        if (lower.startsWith('/excelfie')) {
          var rest = path.slice('/excelfie'.length); // preserve any trailing path
          var dest = '/Excelfie' + rest + (window.location.search || '') + (window.location.hash || '');
          window.location.replace(dest);
          return;
        }
      } catch (_) { /* noop */ }
    })();
  </script>
</head>
<body>
  <h1>404 — File not found</h1>
  <p>The requested page could not be found.</p>
  <p class="hint">If you were trying to reach <code>/excelfie</code>, it should now redirect to <code>/Excelfie</code>. If it doesn’t, use the capitalized URL: <a href="/Excelfie/">/Excelfie/</a>.</p>
</body>
</html>
