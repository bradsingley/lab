<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zen Garden - Voxel Sand Simulation</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="canvas-container"></div>
  <div id="ui">
    <h1>Zen Garden</h1>
    <p>Click and drag to rake patterns in the sand</p>
    <p>Scroll to zoom - Right-click to rotate</p>
    <div class="controls">
      <button id="resetBtn">Reset Sand</button>
      <button id="flattenBtn">Flatten</button>
    </div>
    <div class="toggle-group">
      <label class="toggle">
        <input type="checkbox" id="handTrackingToggle">
        <span class="toggle-slider"></span>
        <span class="toggle-label">Hand Tracking</span>
      </label>
    </div>
    <div class="stats">
      <span id="activeChunks">Active: 0</span>
    </div>
  </div>
  <div id="loading">Initializing voxel grid...</div>
  <video id="webcam" autoplay playsinline></video>
  <canvas id="handCanvas"></canvas>
  
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands@0.4.1675469240/hands.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils@0.3.1675466862/camera_utils.min.js"></script>
  <script type="importmap">
  {
    "imports": {
      "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
      "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
    }
  }
  </script>
  <script type="module" src="script.js"></script>
</body>
</html>
