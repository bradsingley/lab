<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube Tilt-Shift Effect</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>YouTube Tilt-Shift Effect</h1>
        <p>Paste a YouTube URL to apply a real-time tilt-shift blur effect</p>
        
        <div class="input-section">
            <input 
                type="text" 
                id="youtube-url" 
                placeholder="Paste YouTube URL here..."
                value="https://www.youtube.com/watch?v=dQw4w9WgXcQ"
            >
            <button id="load-btn">Load Video</button>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="blur-intensity">Blur Intensity: <span id="blur-value">10</span>px</label>
                <input type="range" id="blur-intensity" min="0" max="30" value="10" step="1">
            </div>
            
            <div class="control-group">
                <label for="focus-position">Focus Position: <span id="focus-value">50</span>%</label>
                <input type="range" id="focus-position" min="0" max="100" value="50" step="1">
            </div>
            
            <div class="control-group">
                <label for="focus-width">Focus Width: <span id="width-value">30</span>%</label>
                <input type="range" id="focus-width" min="10" max="60" value="30" step="1">
            </div>
        </div>

        <div id="video-container" class="video-wrapper">
            <div id="player"></div>
            <div id="blur-overlay" class="blur-overlay"></div>
        </div>
    </div>

    <script src="https://www.youtube.com/iframe_api"></script>
    <script src="script.js"></script>
</body>
</html>
