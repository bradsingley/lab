<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Excel - Portrait Pixel Converter</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Excelfie-machine.xls</h1>
            <p>Convert images to black and white pixels and export to Excel format</p>
        </header>

        <main>
            <div class="upload-section">
                <h2>Get Image</h2>
                <div class="image-options">
                    <div class="upload-area" id="uploadArea">
                        <input type="file" id="imageInput" accept="image/*" style="display: none;">
                        <div class="upload-content">
                            <div class="upload-icon">üìÅ</div>
                            <p>Upload from device</p>
                            <button id="uploadBtn" class="btn btn-primary">Choose File</button>
                        </div>
                    </div>
                    <div class="camera-area" id="cameraArea">
                        <div class="camera-content">
                            <div class="camera-icon">üì∏</div>
                            <p>Take a selfie</p>
                            <button id="cameraBtn" class="btn btn-primary">Open Camera</button>
                        </div>
                    </div>
                </div>
                <div class="camera-preview" id="cameraPreview" style="display: none;">
                    <video id="cameraVideo" autoplay playsinline></video>
                    <div class="camera-controls">
                        <button id="captureBtn" class="btn btn-success">Capture Photo</button>
                        <button id="closeCameraBtn" class="btn btn-secondary">Close Camera</button>
                    </div>
                    <canvas id="captureCanvas" style="display: none;"></canvas>
                </div>
            </div>

            <div class="settings-section">
                <h2>Settings</h2>
                <div class="settings-grid">
                    <div class="setting">
                        <label for="maxWidth">Maximum Width (pixels):</label>
                        <input type="number" id="maxWidth" value="100" min="10" max="200">
                    </div>
                    <div class="setting">
                        <label for="pixelMode">Output Mode:</label>
                        <select id="pixelMode">
                            <option value="binary">Binary (0/1)</option>
                            <option value="grayscale" selected>Grayscale (0-9)</option>
                        </select>
                    </div>
                    <div class="setting" id="thresholdSetting">
                        <label for="threshold" id="thresholdLabel">Black/White Threshold:</label>
                        <input type="range" id="threshold" min="0" max="255" value="128">
                        <span id="thresholdValue">128</span>
                    </div>
                    <div class="setting" id="contrastSetting" style="display: none;">
                        <label for="contrast">Contrast:</label>
                        <input type="range" id="contrast" min="0.1" max="3" step="0.1" value="1">
                        <span id="contrastValue">1.0</span>
                    </div>
                </div>
            </div>

            <div class="preview-section" id="previewSection" style="display: none;">
                <h2>Preview</h2>
                <div class="preview-container">
                    <div class="original-image">
                        <h3>Original Image</h3>
                        <canvas id="originalCanvas"></canvas>
                    </div>
                    <div class="pixelated-image">
                        <h3>Pixelated Image</h3>
                        <canvas id="pixelatedCanvas"></canvas>
                    </div>
                </div>
                <div class="pixel-grid" id="pixelGrid"></div>
            </div>

            <div class="export-section" id="exportSection" style="display: none;">
                <h2>Export</h2>
                <div class="export-buttons">
                    <button id="exportExcelBtn" class="btn btn-success">Export to Excel (CSV)</button>
                    <button id="exportTextBtn" class="btn btn-secondary">Export as Text</button>
                </div>
            </div>
        </main>
    </div>

    <script src="scripts/main.js"></script>
</body>
</html>
