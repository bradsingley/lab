<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Oscilloscope</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="oscilloscope">
            <div class="screen">
                <canvas id="canvas"></canvas>
                <div class="grid"></div>
            </div>
            
            <div class="controls">
                <div class="control-row">
                    <div class="control-group">
                        <label>TIME/DIV</label>
                        <input type="range" id="timeScale" min="1" max="10" value="5" step="1">
                        <span id="timeValue">5</span>
                    </div>
                    
                    <div class="control-group">
                        <label>VOLTS/DIV</label>
                        <input type="range" id="voltScale" min="1" max="10" value="5" step="1">
                        <span id="voltValue">5</span>
                    </div>
                </div>
                
                <div class="control-row">
                    <div class="control-group">
                        <label>X-INTENSITY</label>
                        <input type="range" id="xIntensity" min="1" max="10" value="5" step="1">
                        <span id="xValue">5</span>
                    </div>
                    
                    <div class="control-group">
                        <label>Y-INTENSITY</label>
                        <input type="range" id="yIntensity" min="1" max="10" value="5" step="1">
                        <span id="yValue">5</span>
                    </div>
                </div>
                
                <div class="control-row">
                    <div class="control-group">
                        <button id="startBtn" class="power-btn">START</button>
                    </div>
                </div>
            </div>
            
            <div class="brand">
                <div class="model">OS-2000</div>
                <div class="name">MEDICAL MONITOR</div>
            </div>
        </div>
        
        <div id="status" class="hidden">Click START to begin</div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
