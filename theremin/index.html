<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Theremin</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-image: url('thereminphoto.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: none;
      font-family: 'Avenir', 'Helvetica Neue', 'Arial', sans-serif;
    }
    
    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #f5f5f5;
      border: 2px solid #555555;
      padding: 25px;
      border-radius: 6px;
      color: #333333;
      pointer-events: auto;
      font-family: 'Avenir', 'Helvetica Neue', 'Arial', sans-serif;
    }    .control-group {
      margin-bottom: 18px;
      background: #ffffff;
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #555555;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95em;
      color: #333333;
      font-family: 'Avenir', 'Helvetica Neue', 'Arial', sans-serif;
    }
    
    input[type="range"] {
      width: 100%;
      height: 8px;
      background: #cccccc;
      border-radius: 0;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
      border: 1px solid #555555;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #ffffff;
      border: 2px solid #555555;
      border-radius: 0;
      cursor: pointer;
    }
    
    select {
      width: 100%;
      padding: 8px;
      background: #ffffff;
      color: #333333;
      border: 1px solid #555555;
      border-radius: 4px;
      font-size: 0.9em;
      font-family: 'Avenir', 'Helvetica Neue', 'Arial', sans-serif;
    }
    
    button {
      background: #ffffff;
      border: 2px solid #555555;
      color: #333333;
      padding: 12px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      margin: 8px 5px;
      font-family: 'Avenir', 'Helvetica Neue', 'Arial', sans-serif;
      transition: background-color 0.2s ease;
    }
    
    button:hover {
      background: #e0e0e0;
    }
    
    button:active {
      background: #d0d0d0;
    }
    

    
    .cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6b6b;
      border: 2px solid #555555;
      border-radius: 0;
      pointer-events: none;
      z-index: 1000;
    }
    

    

    

    

  </style>
</head>
<body>
  <div class="controls">
    <div class="control-group">
      <label>Waveform</label>
      <select id="waveform">
        <option value="sine" selected>Sine wave</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="square">Square wave</option>
        <option value="triangle">Triangle</option>
      </select>
    </div>
    <div class="control-group">
      <label>Reverb: <span id="reverbAmount">30</span>%</label>
      <input type="range" id="reverb" min="0" max="100" value="30">
    </div>
    <div class="control-group">
      <label>Frequency range</label>
      <select id="range">
        <option value="1">Low (100-800 Hz)</option>
        <option value="2" selected>Mid (200-1600 Hz)</option>
        <option value="3">High (400-3200 Hz)</option>
      </select>
    </div>
    <button onclick="toggleMute()">Mute/unmute</button>
  </div>

  <div class="cursor" id="cursor"></div>

  <script>
    // Audio context and nodes
    let audioContext;
    let oscillator;
    let gainNode;
    let convolver;
    let isPlaying = false;
    let isMuted = false;
    
    // Theremin parameters
    let frequency = 440;
    let volume = 0.5;
    let mouseX = 0;
    let mouseY = 0;
    
    // Initialize audio
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Create reverb impulse response
        createReverb();
      }
    }
    
    // Create reverb effect
    function createReverb() {
      convolver = audioContext.createConvolver();
      const impulseLength = audioContext.sampleRate * 2;
      const impulse = audioContext.createBuffer(2, impulseLength, audioContext.sampleRate);
      
      for (let channel = 0; channel < 2; channel++) {
        const channelData = impulse.getChannelData(channel);
        for (let i = 0; i < impulseLength; i++) {
          const decay = Math.pow(1 - i / impulseLength, 2);
          channelData[i] = (Math.random() * 2 - 1) * decay;
        }
      }
      
      convolver.buffer = impulse;
    }
    
    // Start theremin
    function startTheremin() {
      if (isPlaying) return;
      
      initAudio();
      
      oscillator = audioContext.createOscillator();
      gainNode = audioContext.createGain();
      const dryGain = audioContext.createGain();
      const wetGain = audioContext.createGain();
      
      // Set waveform
      oscillator.type = document.getElementById('waveform').value;
      oscillator.frequency.value = frequency;
      
      // Audio routing
      oscillator.connect(gainNode);
      gainNode.connect(dryGain);
      gainNode.connect(convolver);
      convolver.connect(wetGain);
      
      dryGain.connect(audioContext.destination);
      wetGain.connect(audioContext.destination);
      
      // Set initial values
      gainNode.gain.value = volume;
      updateReverb();
      
      oscillator.start();
      isPlaying = true;
    }
    
    // Stop theremin
    function stopTheremin() {
      if (!isPlaying) return;
      
      if (oscillator) {
        oscillator.stop();
        oscillator = null;
      }
      isPlaying = false;
    }
    
    // Update reverb mix
    function updateReverb() {
      if (!audioContext) return;
      
      const reverbAmount = document.getElementById('reverb').value / 100;
      const dryGain = audioContext.createGain();
      const wetGain = audioContext.createGain();
      
      dryGain.gain.value = 1 - reverbAmount;
      wetGain.gain.value = reverbAmount;
    }
    
    // Calculate frequency from mouse position
    function calculateFrequency(y) {
      const range = document.getElementById('range').value;
      const height = window.innerHeight;
      const normalizedY = 1 - (y / height); // Invert Y axis
      
      let minFreq, maxFreq;
      switch (range) {
        case '1': minFreq = 100; maxFreq = 800; break;
        case '2': minFreq = 200; maxFreq = 1600; break;
        case '3': minFreq = 400; maxFreq = 3200; break;
      }
      
      // Exponential scaling for more natural pitch control
      return minFreq * Math.pow(maxFreq / minFreq, normalizedY);
    }
    
    // Calculate volume from mouse position
    function calculateVolume(x) {
      const width = window.innerWidth;
      const normalizedX = x / width;
      return Math.max(0, Math.min(1, normalizedX));
    }
    
    // Update theremin parameters
    function updateTheremin(x, y) {
      mouseX = x;
      mouseY = y;
      
      frequency = calculateFrequency(y);
      volume = calculateVolume(x);
      
      if (isMuted) volume = 0;
      
      if (oscillator && gainNode) {
        oscillator.frequency.exponentialRampToValueAtTime(
          frequency, audioContext.currentTime + 0.1
        );
        gainNode.gain.linearRampToValueAtTime(
          volume, audioContext.currentTime + 0.1
        );
      }
      
      // Update cursor position
      const cursor = document.getElementById('cursor');
      cursor.style.left = (x - 10) + 'px';
      cursor.style.top = (y - 10) + 'px';
    }
    
    // Toggle mute
    function toggleMute() {
      isMuted = !isMuted;
      if (gainNode) {
        const targetVolume = isMuted ? 0 : volume;
        gainNode.gain.linearRampToValueAtTime(
          targetVolume, audioContext.currentTime + 0.1
        );
      }
    }
    
    // Event listeners
    document.addEventListener('mousemove', (e) => {
      updateTheremin(e.clientX, e.clientY);
    });
    
    document.addEventListener('click', (e) => {
      if (e.target.tagName !== 'SELECT' && e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON') {
        if (isPlaying) {
          stopTheremin();
        } else {
          startTheremin();
        }
      }
    });
    
    // Waveform change
    document.getElementById('waveform').addEventListener('change', () => {
      if (oscillator) {
        stopTheremin();
        setTimeout(startTheremin, 50);
      }
    });
    
    // Reverb control
    document.getElementById('reverb').addEventListener('input', (e) => {
      document.getElementById('reverbAmount').textContent = e.target.value;
      updateReverb();
    });
    
    // Range change
    document.getElementById('range').addEventListener('change', () => {
      updateTheremin(mouseX, mouseY);
    });
    
    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      switch (e.code) {
        case 'Space':
          e.preventDefault();
          if (isPlaying) {
            stopTheremin();
          } else {
            startTheremin();
          }
          break;
        case 'KeyM':
          toggleMute();
          break;
      }
    });
    
    // Initialize display
    updateTheremin(window.innerWidth / 2, window.innerHeight / 2);
    
    // Handle audio context resume (required by some browsers)
    document.addEventListener('click', () => {
      if (audioContext && audioContext.state === 'suspended') {
        audioContext.resume();
      }
    }, { once: true });
  </script>
</body>
</html>
