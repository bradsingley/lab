<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Virtual Theremin</title>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      overflow: hidden;
      background-image: url('thereminphoto.png');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      cursor: none;
      font-family: 'Avenir', 'Helvetica Neue', 'Arial', sans-serif;
    }
    
    #video {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 320px;
      height: 240px;
      border: 2px solid #555;
      border-radius: 6px;
      z-index: 1000;
      transform: scaleX(-1);
    }
    
    #canvas {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 320px;
      height: 240px;
      border: 2px solid #555;
      border-radius: 6px;
      z-index: 1001;
      pointer-events: none;
      transform: scaleX(-1);
    }
    
    .finger-tracker {
      position: absolute;
      bottom: 280px;
      right: 20px;
      background: #f5f5f5;
      border: 2px solid #555;
      padding: 15px;
      border-radius: 6px;
      color: #333;
      font-size: 14px;
      z-index: 1000;
    }
    
    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
      background: #f5f5f5;
      border: 2px solid #555555;
      padding: 25px;
      border-radius: 6px;
      color: #333333;
      pointer-events: auto;
      font-family: 'Avenir', 'Helvetica Neue', 'Arial', sans-serif;
      max-width: 250px;
    }    .control-group {
      margin-bottom: 18px;
      background: #ffffff;
      padding: 12px;
      border-radius: 4px;
      border: 1px solid #555555;
    }
    
    label {
      display: block;
      margin-bottom: 8px;
      font-size: 0.95em;
      color: #333333;
      font-family: 'Avenir', 'Helvetica Neue', 'Arial', sans-serif;
    }
    
    input[type="range"] {
      width: 100%;
      height: 8px;
      background: #cccccc;
      border-radius: 0;
      outline: none;
      -webkit-appearance: none;
      appearance: none;
      border: 1px solid #555555;
    }
    
    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      width: 20px;
      height: 20px;
      background: #ffffff;
      border: 2px solid #555555;
      border-radius: 0;
      cursor: pointer;
    }
    
    select {
      width: 100%;
      padding: 8px;
      background: #ffffff;
      color: #333333;
      border: 1px solid #555555;
      border-radius: 4px;
      font-size: 0.9em;
      font-family: 'Avenir', 'Helvetica Neue', 'Arial', sans-serif;
    }
    
    button {
      background: #ffffff;
      border: 2px solid #555555;
      color: #333333;
      padding: 12px 18px;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      margin: 8px 5px;
      font-family: 'Avenir', 'Helvetica Neue', 'Arial', sans-serif;
      transition: background-color 0.2s ease;
    }
    
    button:hover {
      background: #e0e0e0;
    }
    
    button:active {
      background: #d0d0d0;
    }
    

    
    .cursor {
      position: absolute;
      width: 20px;
      height: 20px;
      background: #ff6b6b;
      border: 2px solid #555555;
      border-radius: 50%;
      pointer-events: none;
      z-index: 1000;
    }
    

    

    

    

  </style>
</head>
<body>
  <video id="video" autoplay muted playsinline></video>
  <canvas id="canvas" width="320" height="240"></canvas>
  <div class="finger-tracker">
    <div>Index Finger Tracking</div>
    <div id="tracking-status">Initializing...</div>
    <div id="finger-position">Position: --</div>
  </div>
  <div class="controls">
    <div class="control-group">
      <label>Waveform</label>
      <select id="waveform">
        <option value="sine" selected>Sine wave</option>
        <option value="sawtooth">Sawtooth</option>
        <option value="square">Square wave</option>
        <option value="triangle">Triangle</option>
      </select>
    </div>
    <div class="control-group">
      <label>Reverb: <span id="reverbAmount">30</span>%</label>
      <input type="range" id="reverb" min="0" max="100" value="30">
    </div>
    <div class="control-group">
      <label>Frequency range</label>
      <select id="range">
        <option value="1">Low (100-800 Hz)</option>
        <option value="2" selected>Mid (200-1600 Hz)</option>
        <option value="3">High (400-3200 Hz)</option>
      </select>
    </div>
    <button onclick="toggleMute()">Mute/unmute</button>
  </div>

  <div class="cursor" id="cursor"></div>

  <script>
    // Audio context and nodes
    let audioContext;
    let oscillator;
    let gainNode;
    let convolver;
    let isPlaying = false;
    let isMuted = false;
    
    // Theremin parameters
    let frequency = 440;
    let volume = 0.5;
    let fingerX = 0.5; // Normalized position (0-1)
    let fingerY = 0.5; // Normalized position (0-1)
    let fingerDetected = false;
    let usingMouse = false;
    
    // Initialize audio
    function initAudio() {
      if (!audioContext) {
        audioContext = new (window.AudioContext || window.webkitAudioContext)();
        
        // Create reverb impulse response
        createReverb();
      }
    }
    
    // Create reverb effect
    function createReverb() {
      convolver = audioContext.createConvolver();
      const impulseLength = audioContext.sampleRate * 2;
      const impulse = audioContext.createBuffer(2, impulseLength, audioContext.sampleRate);
      
      for (let channel = 0; channel < 2; channel++) {
        const channelData = impulse.getChannelData(channel);
        for (let i = 0; i < impulseLength; i++) {
          const decay = Math.pow(1 - i / impulseLength, 2);
          channelData[i] = (Math.random() * 2 - 1) * decay;
        }
      }
      
      convolver.buffer = impulse;
    }
    
    // Start theremin
    function startTheremin() {
      if (isPlaying) return;
      
      initAudio();
      
      oscillator = audioContext.createOscillator();
      gainNode = audioContext.createGain();
      const dryGain = audioContext.createGain();
      const wetGain = audioContext.createGain();
      
      // Set waveform
      oscillator.type = document.getElementById('waveform').value;
      oscillator.frequency.value = frequency;
      
      // Audio routing
      oscillator.connect(gainNode);
      gainNode.connect(dryGain);
      gainNode.connect(convolver);
      convolver.connect(wetGain);
      
      dryGain.connect(audioContext.destination);
      wetGain.connect(audioContext.destination);
      
      // Set initial values
      gainNode.gain.value = volume;
      updateReverb();
      
      oscillator.start();
      isPlaying = true;
    }
    
    // Stop theremin
    function stopTheremin() {
      if (!isPlaying) return;
      
      if (oscillator) {
        oscillator.stop();
        oscillator = null;
      }
      isPlaying = false;
    }
    
    // Update reverb mix
    function updateReverb() {
      if (!audioContext) return;
      
      const reverbAmount = document.getElementById('reverb').value / 100;
      const dryGain = audioContext.createGain();
      const wetGain = audioContext.createGain();
      
      dryGain.gain.value = 1 - reverbAmount;
      wetGain.gain.value = reverbAmount;
    }
    
    // Calculate frequency from finger position
    function calculateFrequency(normalizedY) {
      const range = document.getElementById('range').value;
      // Invert Y so that 0 is at bottom (low) and 1 is at top (high)
      const invertedY = 1 - normalizedY;
      
      let minFreq, maxFreq;
      switch (range) {
        case '1': minFreq = 100; maxFreq = 800; break;
        case '2': minFreq = 200; maxFreq = 1600; break;
        case '3': minFreq = 400; maxFreq = 3200; break;
      }
      
      // Exponential scaling for more natural pitch control
      return minFreq * Math.pow(maxFreq / minFreq, invertedY);
    }
    
    // Calculate volume from finger position
    function calculateVolume(normalizedX) {
      // normalizedX is already 0-1
      return Math.max(0, Math.min(1, normalizedX));
    }
    
    // Update theremin parameters
    function updateTheremin(normalizedX, normalizedY) {
      fingerX = normalizedX;
      fingerY = normalizedY;
      
      frequency = calculateFrequency(normalizedY);
      volume = calculateVolume(normalizedX);
      
      if (isMuted || (!fingerDetected && !usingMouse)) volume = 0;
      
      if (oscillator && gainNode) {
        oscillator.frequency.exponentialRampToValueAtTime(
          frequency, audioContext.currentTime + 0.1
        );
        gainNode.gain.linearRampToValueAtTime(
          volume, audioContext.currentTime + 0.1
        );
      }
      
      // Update cursor position
      const cursor = document.getElementById('cursor');
      const screenX = (1 - normalizedX) * window.innerWidth;
      const screenY = normalizedY * window.innerHeight;
      cursor.style.left = (screenX - 10) + 'px';
      cursor.style.top = (screenY - 10) + 'px';
    }
    
    // Toggle mute
    function toggleMute() {
      isMuted = !isMuted;
      if (gainNode) {
        const targetVolume = isMuted ? 0 : volume;
        gainNode.gain.linearRampToValueAtTime(
          targetVolume, audioContext.currentTime + 0.1
        );
      }
    }
    
    // Initialize finger tracking
    let hands;
    let camera;
    const video = document.getElementById('video');
    const canvas = document.getElementById('canvas');
    const canvasCtx = canvas.getContext('2d');
    
    let lastPinchTime = 0;
    const pinchDebounceDelay = 300; // ms between pinch toggles
    let isPinching = false;
    
    function calculateDistance(point1, point2) {
      const dx = point1.x - point2.x;
      const dy = point1.y - point2.y;
      return Math.sqrt(dx * dx + dy * dy);
    }
    
    function onResults(results) {
      canvasCtx.save();
      canvasCtx.clearRect(0, 0, canvas.width, canvas.height);
      
      if (results.multiHandLandmarks) {
        for (const landmarks of results.multiHandLandmarks) {
          // Draw hand landmarks
          if (typeof drawConnectors !== 'undefined' && typeof drawLandmarks !== 'undefined') {
            drawConnectors(canvasCtx, landmarks, window.Hands?.HAND_CONNECTIONS || [], {color: '#00FF00', lineWidth: 2});
            drawLandmarks(canvasCtx, landmarks, {color: '#FF0000', lineWidth: 1});
          }
          
          // Thumb is landmark 4, index finger tip is landmark 8
          const thumbTip = landmarks[4];
          const indexTip = landmarks[8];
          
          // Detect pinch gesture
          if (thumbTip && indexTip) {
            const distance = calculateDistance(thumbTip, indexTip);
            const pinchThreshold = 0.05; // Distance threshold for pinch
            
            if (distance < pinchThreshold && !isPinching) {
              // Pinch started
              isPinching = true;
              const now = Date.now();
              if (now - lastPinchTime > pinchDebounceDelay) {
                lastPinchTime = now;
                if (isPlaying) {
                  stopTheremin();
                } else {
                  startTheremin();
                }
              }
            } else if (distance >= pinchThreshold) {
              // Pinch released
              isPinching = false;
            }
          }
          
          if (indexTip) {
            fingerDetected = true;
            // Use MediaPipe coordinates directly (X is mirrored by the canvas CSS transform)
            fingerX = indexTip.x;
            fingerY = indexTip.y;
            
            // Update theremin with finger position
            updateTheremin(fingerX, fingerY);
            
            // Update status display
            document.getElementById('tracking-status').textContent = 'Tracking Active';
            document.getElementById('finger-position').textContent = 
              `Position: X=${Math.round(fingerX * 100)}% Y=${Math.round(fingerY * 100)}%`;
            
            // Draw a larger circle for the index finger tip
            canvasCtx.fillStyle = '#00FFFF';
            canvasCtx.beginPath();
            canvasCtx.arc(indexTip.x * canvas.width, indexTip.y * canvas.height, 8, 0, 2 * Math.PI);
            canvasCtx.fill();
          }
        }
      } else {
        fingerDetected = false;
        isPinching = false;
        document.getElementById('tracking-status').textContent = 'No Hand Detected';
        document.getElementById('finger-position').textContent = 'Position: --';
      }
      
      canvasCtx.restore();
    }
    
    async function initializeCamera() {
      try {
        // Request camera permission explicitly
        const stream = await navigator.mediaDevices.getUserMedia({ 
          video: { 
            width: { ideal: 320 },
            height: { ideal: 240 }
          } 
        });
        // Stop the stream - we'll let Camera object handle it
        stream.getTracks().forEach(track => track.stop());
        
        hands = new Hands({
          locateFile: (file) => {
            return `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`;
          }
        });
        
        hands.setOptions({
          maxNumHands: 1,
          modelComplexity: 1,
          minDetectionConfidence: 0.7,
          minTrackingConfidence: 0.5
        });
        
        hands.onResults(onResults);
        
        camera = new Camera(video, {
          onFrame: async () => {
            await hands.send({image: video});
          },
          width: 320,
          height: 240
        });
        
        await camera.start();
        document.getElementById('tracking-status').textContent = 'Camera Ready';
      } catch (error) {
        console.error('Error initializing camera:', error);
        document.getElementById('tracking-status').textContent = 'Camera Error: ' + error.message;
      }
    }
    
    document.addEventListener('click', (e) => {
      if (e.target.tagName !== 'SELECT' && e.target.tagName !== 'INPUT' && e.target.tagName !== 'BUTTON') {
        if (isPlaying) {
          stopTheremin();
        } else {
          startTheremin();
        }
      }
    });
    
    // Mouse tracking for theremin control
    document.addEventListener('mousemove', (e) => {
      if (isPlaying) {
        usingMouse = true;
        const normalizedX = e.clientX / window.innerWidth;
        const normalizedY = e.clientY / window.innerHeight;
        updateTheremin(normalizedX, normalizedY);
      }
    });
    
    document.addEventListener('mouseleave', () => {
      usingMouse = false;
    });
    
    // Waveform change
    document.getElementById('waveform').addEventListener('change', () => {
      if (oscillator) {
        stopTheremin();
        setTimeout(startTheremin, 50);
      }
    });
    
    // Reverb control
    document.getElementById('reverb').addEventListener('input', (e) => {
      document.getElementById('reverbAmount').textContent = e.target.value;
      updateReverb();
    });
    
    // Range change
    document.getElementById('range').addEventListener('change', () => {
      updateTheremin(fingerX, fingerY);
    });
    
    // Keyboard controls
    document.addEventListener('keydown', (e) => {
      switch (e.code) {
        case 'Space':
          e.preventDefault();
          if (isPlaying) {
            stopTheremin();
          } else {
            startTheremin();
          }
          break;
        case 'KeyM':
          toggleMute();
          break;
      }
    });
    
    // Initialize display
    updateTheremin(fingerX, fingerY);
    
    // Handle audio context resume (required by some browsers)
    document.addEventListener('click', () => {
      if (audioContext && audioContext.state === 'suspended') {
        audioContext.resume();
      }
    }, { once: true });
    
    // Initialize camera when page loads
    window.addEventListener('load', () => {
      initializeCamera().catch(err => {
        console.warn('Camera initialization failed, mouse control available:', err);
        document.getElementById('tracking-status').textContent = 'Mouse control active';
      });
    });
  </script>
</body>
</html>
