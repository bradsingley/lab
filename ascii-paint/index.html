<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ASCII Paint</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Full-screen Canvas -->
  <div id="canvas-wrapper">
    <div id="canvas-container">
      <div id="canvas"></div>
    </div>
  </div>

  <!-- Control Panel -->
  <div id="control-panel">
    <div id="panel-content">
      <div class="panel-header">
        <span class="panel-title">ASCII Paint</span>
      </div>

      <div class="panel-section">
        <div class="section-label">Tools</div>
        <div class="tool-row">
          <button class="tool-btn active" id="modeBtn" title="Paint Mode">âœï¸</button>
          <button class="tool-btn" id="eraseBtn" title="Eraser">ğŸ§½</button>
          <button class="tool-btn" id="toggleGrid" title="Toggle Grid">âŠ</button>
          <button class="tool-btn" id="clearBtn" title="Clear Canvas">ğŸ—‘ï¸</button>
          <button class="tool-btn" id="copyBtn" title="Copy to Clipboard">ğŸ“‹</button>
        </div>
      </div>

      <div class="panel-section">
        <div class="section-label">Canvas Size</div>
        <div class="size-row">
          <input type="number" id="canvasWidth" value="40" min="5" max="500" title="Width">
          <span class="size-x">Ã—</span>
          <input type="number" id="canvasHeight" value="30" min="5" max="500" title="Height">
          <button id="resizeBtn">Apply</button>
        </div>
      </div>

      <div class="panel-section">
        <div class="section-label">Character</div>
        <select id="paletteSelector" class="palette-select"></select>
        <div id="palette"></div>
        <div class="current-char-row">
          <div class="current-char-display">
            <span class="label">Selected:</span>
            <span id="currentChar">â–ˆ</span>
          </div>
          <div class="custom-char-input">
            <input type="text" id="customCharInput" maxlength="2" placeholder="Any" title="Type any character">
          </div>
        </div>
      </div>

      <div class="panel-section">
        <div class="section-label">Reference Image</div>
        <div class="image-row">
          <label class="file-upload-btn">
            ğŸ“· Load Image
            <input type="file" id="imageUpload" accept="image/*">
          </label>
          <button id="removeImage" style="display: none;">âœ• Remove</button>
        </div>
        <div class="opacity-row" id="opacityGroup" style="display: none;">
          <input type="range" id="imageOpacity" min="0" max="100" value="50" title="Image Opacity">
          <span id="opacityValue">50%</span>
        </div>
      </div>

      <div class="panel-section panel-help">
        <div class="help-text">Space+drag to pan â€¢ Scroll to zoom</div>
      </div>
    </div>
    
    <button id="panel-toggle" title="Hide Panel">â—€</button>
  </div>

  <!-- Status Indicator -->
  <div id="status-indicator">
    <span id="statusMode">Paint</span>
    <span id="statusSize">40 Ã— 30</span>
    <span id="statusPos"></span>
  </div>

  <script src="script.js"></script>
</body>
</html>
